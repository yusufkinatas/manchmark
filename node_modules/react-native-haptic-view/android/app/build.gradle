apply plugin: 'com.android.library'

def COMPILE_SDK_VERSION = rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : 28
def MIN_SDK_VERSION = rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : 19
def TARGET_SDK_VERSION = rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : 28

android {
    compileSdkVersion COMPILE_SDK_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly "com.facebook.react:react-native:+"
}
